<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard List</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
        <h1>Leaderboard</h1>
      </header>
      <section id="current-scores">
        <div id="recent-scores">
          <div class="recent-top">
            <h2>Recent Scores</h2>
            <button id="refresh" type="submit">Refresh</button>
          </div>
          <div id="added-scores"></div>
        </div>
        <form action="#">
          <h2>Add your score</h2>
          <div class="form-input">
            <input id="name" type="text" placeholder="Your name" /> <br>
            <input id="score" type="text" placeholder="Your score" /> <br>
            <button id="submit" type="submit">Submit</button>
          </div>
        </form>
      </section>
    </div>
  </body>
</html>
