<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard List</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
<body>
    <div id="wrapper">
        <header>
            <h1>Leaderboard</h1>
        </header>
        <section id="current-scores">
            <div id="recent-scores">
                <div>
                    <h2>Recent Scores</h2>
                <button id="refresh" type="submit">Refresh</button>
                </div>
                <div class="added-scores"></div>
                
            </div>
            <form action="#">
                <h2>Add your score</h2>
                <input type="text" placeholder="Your name">
                <input type="text" placeholder="Your score">
                <button id="submit" type="submit">Submit</button>
            </form>
        </section>
    </div>
</body>
</html>
